# Nasiya365 Production Docker Compose for EasyPanel
# Database is EXTERNAL (separate EasyPanel MariaDB service)
# Domain: my.nasiya365.uz

services:
  # Main Frappe/ERPNext backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "cd sites && ../env/bin/gunicorn -b 0.0.0.0:8000 -w 4 -t 120 frappe.app:application --preload"
    depends_on:
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      - FRAPPE_SITE_NAME_HEADER=my.nasiya365.uz
    networks:
      - nasiya365-network

  # Nginx frontend
  frontend:
    image: frappe/erpnext:v16
    restart: always
    command:
      - nginx-entrypoint.sh
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8080:8080"
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: my.nasiya365.uz
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    depends_on:
      - backend
      - websocket
    networks:
      - nasiya365-network

  # WebSocket server
  websocket:
    image: frappe/erpnext:v16
    restart: always
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      - FRAPPE_SITE_NAME_HEADER=my.nasiya365.uz
    networks:
      - nasiya365-network

  # Background workers
  worker-default:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench worker --queue default
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network

  worker-short:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench worker --queue short
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench schedule
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network

  # Redis for caching
  redis-cache:
    image: redis:alpine
    restart: always
    volumes:
      - redis-cache-data:/data
    networks:
      - nasiya365-network

  # Redis for queue
  redis-queue:
    image: redis:alpine
    restart: always
    volumes:
      - redis-queue-data:/data
    networks:
      - nasiya365-network

networks:
  nasiya365-network:
    driver: bridge

volumes:
  sites:
  logs:
  redis-cache-data:
  redis-queue-data:
