# Nasiya365 Production Docker Compose for EasyPanel
# Domain: my.nasiya365.uz

services:
  # MariaDB database
  mariadb:
    image: mariadb:10.6
    restart: always
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: NasiyaSecure2026
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pNasiyaSecure2026"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - nasiya365-network

  # Redis for caching
  redis-cache:
    image: redis:alpine
    restart: always
    volumes:
      - redis-cache-data:/data
    networks:
      - nasiya365-network

  # Redis for queue
  redis-queue:
    image: redis:alpine
    restart: always
    volumes:
      - redis-queue-data:/data
    networks:
      - nasiya365-network

  # Site setup and configuration (runs once)
  setup:
    build:
      context: .
      dockerfile: Dockerfile
    command: |
      sh -c "
      echo 'Waiting for MariaDB to be ready...'
      sleep 10
      cd /home/frappe/frappe-bench
      
      # Restore assets from cache to the volume
      echo 'Restoring assets from cache...'
      cp -r /home/frappe/assets_cache/* sites/assets/ 2>/dev/null || true
      echo 'Assets restored!'

      # Clean apps.txt at runtime (since volume might override image content)
      sed -i '/erpnext/d' sites/apps.txt
      echo 'Current apps.txt (cleaned):'
      cat sites/apps.txt

      if [ ! -f sites/my.nasiya365.uz/site_config.json ]; then
        echo 'Creating new site...'
        bench new-site my.nasiya365.uz --mariadb-root-password NasiyaSecure2026 --admin-password Admin@2026 --db-host mariadb --db-port 3306 --no-mariadb-socket
        echo 'Installing custom app...'
        bench --site my.nasiya365.uz install-app nasiya365
        echo 'Site setup complete!'
      else
        echo 'Site already exists, updating configuration...'
        bench --site my.nasiya365.uz set-config db_host mariadb
        bench --site my.nasiya365.uz set-config redis_cache redis://redis-cache:6379
        bench --site my.nasiya365.uz set-config redis_queue redis://redis-queue:6379
        echo 'Configuration updated!'
      fi
      "
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network
    restart: "no"

  # Main Frappe/ERPNext backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "cd sites && ../env/bin/gunicorn -b 0.0.0.0:8000 -w 4 -t 120 frappe.app:application --preload"
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      setup:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
    environment:
      - FRAPPE_SITE_NAME_HEADER=my.nasiya365.uz
    networks:
      - nasiya365-network

  # Nginx frontend (uses custom build with nasiya365 assets)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command:
      - nginx-entrypoint.sh
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8089:8080"
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: my.nasiya365.uz
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    depends_on:
      - backend
      - websocket
    networks:
      - nasiya365-network

  # WebSocket server (uses custom build)
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      - FRAPPE_SITE_NAME_HEADER=my.nasiya365.uz
    networks:
      - nasiya365-network

  # Background workers
  worker-default:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench worker --queue default
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network

  worker-short:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench worker --queue short
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench schedule
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network

networks:
  nasiya365-network:
    driver: bridge

volumes:
  sites:
  assets:
  logs:
  mariadb-data:
  redis-cache-data:
  redis-queue-data: