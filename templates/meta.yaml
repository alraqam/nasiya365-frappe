name: Nasiya365
description: |
  Nasiya365 is a comprehensive BNPL (Buy Now Pay Later) and installment management 
  system built on Frappe Framework v16. It provides a complete solution for managing 
  customers, products, sales orders, installment plans, and payment transactions.
  
  Key features include:
  - Customer Profile Management with phone number tracking
  - Product Catalog with custom attributes by category
  - Sales Orders and Contracts
  - Installment Plans with flexible scheduling
  - Payment Transaction tracking
  - Stock Management (Warehouse, Stock Entry, Stock Ledger)
  - Cashbox for cash flow tracking
  - Collector management for field collections
  - Full Russian localization

instructions: |
  After deployment, open the backend terminal and run:
  ```
  bench new-site $(PRIMARY_DOMAIN) --db-host mariadb --db-root-password $(DB_PASSWORD) --admin-password $(ADMIN_PASSWORD)
  bench --site $(PRIMARY_DOMAIN) install-app nasiya365
  bench --site $(PRIMARY_DOMAIN) migrate
  bench use $(PRIMARY_DOMAIN)
  ```

