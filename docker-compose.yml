# Nasiya365 Production Docker Compose for EasyPanel
# Domain: my.nasiya365.uz

services:
  # MariaDB database (in same network)
  mariadb:
    image: mariadb:10.6
    restart: always
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      MYSQL_ROOT_PASSWORD: NasiyaSecure2026
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pNasiyaSecure2026"]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - nasiya365-network

  # Site setup and asset restoration (runs once; creates site if missing)
  setup:
    build:
      context: .
      dockerfile: Dockerfile
    command: |
      sh -c "
      # Create site if it does not exist (creates DB, installs nasiya365, sets default_site)
      /home/frappe/init-site.sh || true
      echo 'Restoring assets from cache (single source of truth)...'
      rm -rf sites/assets/* 2>/dev/null || true
      cp -r /home/frappe/assets_cache/* sites/assets/
      echo 'Assets restored!'
      echo 'Clearing Redis cache so backend uses fresh asset hashes...'
      redis-cli -h redis-cache FLUSHALL 2>/dev/null || true
      sed -i '/erpnext/d' sites/apps.txt
      sed -i '/tozachoy_customizations/d' sites/apps.txt
      echo 'Current apps.txt:'
      cat sites/apps.txt
      "
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    environment:
      - FRAPPE_SITE_NAME=my.nasiya365.uz
      - SITE_DOMAIN_ALIAS=localhost
      - DB_HOST=mariadb
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network
    restart: "no"

  # Main Frappe/ERPNext backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "cd sites && ../env/bin/gunicorn -b 0.0.0.0:8000 -w 4 -t 120 frappe.app:application --preload"
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
      setup:
        condition: service_completed_successfully
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
      - ./nasiya365:/home/frappe/frappe-bench/apps/nasiya365/nasiya365
    environment:
      - FRAPPE_SITE_NAME_HEADER=my.nasiya365.uz
    networks:
      - nasiya365-network

  # Nginx frontend (uses custom build with nasiya365 assets)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command:
      - nginx-entrypoint.sh
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - assets:/home/frappe/frappe-bench/sites/assets
      - logs:/home/frappe/frappe-bench/logs
    ports:
      - "8081:8080"
    environment:
      BACKEND: backend:8000
      FRAPPE_SITE_NAME_HEADER: my.nasiya365.uz
      SOCKETIO: websocket:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    depends_on:
      - backend
      - websocket
    networks:
      - nasiya365-network

  # WebSocket server (uses custom build)
  websocket:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: >
      sh -c "bench set-config -g redis_cache redis://$${REDIS_CACHE:-redis-cache:6379}
      && bench set-config -g redis_queue redis://$${REDIS_QUEUE:-redis-queue:6379}
      && bench set-config -g redis_socketio redis://$${REDIS_QUEUE:-redis-queue:6379}
      && node /home/frappe/frappe-bench/apps/frappe/socketio.js"
    depends_on:
      backend:
        condition: service_started
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    environment:
      - FRAPPE_SITE_NAME_HEADER=my.nasiya365.uz
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
    networks:
      - nasiya365-network

  # Background workers
  worker-default:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench worker --queue default
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ./nasiya365:/home/frappe/frappe-bench/apps/nasiya365/nasiya365
    networks:
      - nasiya365-network

  worker-short:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench worker --queue short
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ./nasiya365:/home/frappe/frappe-bench/apps/nasiya365/nasiya365
    networks:
      - nasiya365-network

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: bench schedule
    depends_on:
      - backend
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - nasiya365-network

  # Redis for caching
  redis-cache:
    image: redis:alpine
    restart: always
    volumes:
      - redis-cache-data:/data
    networks:
      - nasiya365-network

  # Redis for queue
  redis-queue:
    image: redis:alpine
    restart: always
    volumes:
      - redis-queue-data:/data
    networks:
      - nasiya365-network

networks:
  nasiya365-network:
    driver: bridge

volumes:
  sites:
  assets:
  logs:
  mariadb-data:
  redis-cache-data:
  redis-queue-data:
